<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mr.K's Life Balance">
    <title>Mr.K's Life Balance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- 固定頂部區域 -->
    <div class="fixed-header">
        <div class="container">
            <header class="header">
                <h1>Mr.K's Life Balance</h1>
            </header>

            <nav class="tabs" role="tablist">
                <button class="tab-button active" onclick="showTab('overview')" role="tab" aria-selected="true" aria-controls="overview">
                    今日總覽
                </button>
                <button class="tab-button" onclick="showTab('schedule')" role="tab" aria-selected="false" aria-controls="schedule">
                    班表
                </button>
                <button class="tab-button" onclick="showTab('academic')" role="tab" aria-selected="false" aria-controls="academic">
                    學術活動
                </button>
                <button class="tab-button" onclick="showTab('appointments')" role="tab" aria-selected="false" aria-controls="appointments">
                    預排行程
                </button>
            </nav>
        </div>
    </div>

    <!-- 主要內容區域 -->
    <div class="container">
        <main class="main-content">
            <!-- 今日總覽 - 改為條列式 -->
            <section id="overview" class="tab-content active" role="tabpanel" aria-labelledby="overview-tab">
                <div class="section-header">
                    <h2 class="section-title">今日總覽</h2>
                    <div class="section-meta">
                        <span class="current-date" id="today-date">載入中...</span>
                        <span class="update-time">最後更新：<span id="overview-update-time">載入中...</span></span>
                    </div>
                </div>
                
                <!-- 今日班表區塊 -->
                <div class="info-block">
                    <div class="block-header">
                        <h3 class="block-title">今日班表</h3>
                    </div>
                    <div class="block-content">
                        <div id="today-schedule" class="list-container">
                            <div class="loading-item">載入中...</div>
                        </div>
                    </div>
                </div>
                
                <!-- 今日學術活動區塊 -->
                <div class="info-block">
                    <div class="block-header">
                        <h3 class="block-title">今日學術活動</h3>
                    </div>
                    <div class="block-content">
                        <div id="today-academic" class="list-container">
                            <div class="loading-item">載入中...</div>
                        </div>
                    </div>
                </div>
                
                <!-- 今日預排行程區塊 -->
                <div class="info-block">
                    <div class="block-header">
                        <h3 class="block-title">今日預排行程</h3>
                    </div>
                    <div class="block-content">
                        <div id="today-appointments" class="list-container">
                            <div class="loading-item">載入中...</div>
                        </div>
                    </div>
                </div>
                
                <!-- 近期預告區塊 -->
                <div class="info-block upcoming-block">
                    <div class="block-header">
                        <h3 class="block-title">近期一週預告</h3>
                    </div>
                    <div class="block-content">
                        <div id="upcoming-events" class="list-container">
                            <div class="loading-item">載入中...</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 班表分頁 - 改為表格式條列 -->
            <section id="schedule" class="tab-content" role="tabpanel" aria-labelledby="schedule-tab">
                <div class="section-header">
                    <h2 class="section-title">班表</h2>
                    <div class="section-meta">
                        <span class="data-source">資料來源：Google Spreadsheet - 班表分頁</span>
                        <span class="update-time">最後更新：<span id="schedule-update-time">載入中...</span></span>
                    </div>
                </div>
                <div class="table-container">
                    <div id="schedule-content" class="schedule-table">
                        <div class="loading-item">正在載入班表資料...</div>
                    </div>
                </div>
            </section>

            <!-- 學術活動分頁 - 改為時間線條列 -->
            <section id="academic" class="tab-content" role="tabpanel" aria-labelledby="academic-tab">
                <div class="section-header">
                    <h2 class="section-title">學術活動</h2>
                    <div class="section-meta">
                        <span class="data-source">資料來源：Google Spreadsheet - 學術活動分頁</span>
                        <span class="update-time">最後更新：<span id="academic-update-time">載入中...</span></span>
                    </div>
                </div>
                <div class="timeline-container">
                    <div id="academic-content" class="timeline-list">
                        <div class="loading-item">正在載入學術活動資料...</div>
                    </div>
                </div>
            </section>

            <!-- 預排行程分頁 - 改為事件條列 -->
            <section id="appointments" class="tab-content" role="tabpanel" aria-labelledby="appointments-tab">
                <div class="section-header">
                    <h2 class="section-title">預排行程</h2>
                    <div class="section-meta">
                        <span class="data-source">資料來源：Google Spreadsheet - 預排行程分頁</span>
                        <span class="update-time">最後更新：<span id="appointments-update-time">載入中...</span></span>
                    </div>
                </div>
                <div class="events-container">
                    <div id="appointments-content" class="events-list">
                        <div class="loading-item">正在載入預排行程資料...</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <button class="refresh-btn" onclick="loadAllData()" title="重新載入資料" aria-label="重新載入所有資料">
        🔄
    </button>

    <script src="script.js"></script>
</body>
</html>
